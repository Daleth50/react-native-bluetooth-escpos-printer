buildscript {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url 'https://maven.google.com'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'cn.jystudio.bluetooth'
    compileSdk 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    
    lint {
        abortOnError false
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    maven {
        url 'https://maven.google.com'
    }
    maven {
        url "https://www.jitpack.io"
    }
    maven {
        // Facebook Maven repository for React Native
        url "https://maven.facebook.com/public"
    }
    flatDir {
        dirs "$rootDir/../node_modules/react-native/android"
    }
}

dependencies {
    // compile fileTree(dir: 'libs', include: ['*.jar'])
    // React Native dependencies for compilation
    implementation('com.facebook.react:react-native:0.68.0') {
        exclude group: 'com.squareup.okio', module: 'okio'
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    implementation 'androidx.core:core:1.12.0'
    implementation 'com.google.zxing:core:3.5.3'
}
